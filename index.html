<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grow your garden!</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <h1>Grow Your Garden: You Pick</h1>
        <script src="script.js"></script>
        <div>
            <div id="grow">Grow</div>
            <button id="startSun">Sun</button>
            <button id="startWater">Water</button>
        </div>
        <div class="container"> 
            <div class ="storyBoard">
                <ul>
                    <li>
                        <div class="storyTime">
                            <h1>Tomato</h1>
                            <p>Plant tomato seedlings 10 inches apart.</p>
                        </div>
                     </li>
                     <li>   
                        <div class="storyTime">
                            <h1>Pepper</h1>
                            <p>Plant pepper seedlings 8 inches apart.</p>
                        </div>
                    </li>
                    <li><div class="storyTime">
                        <h1>Kale</h1>
                        <p>Plant kale seedlings 8 inches apart.</p>
                        </div>
                        
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <div id="startOver">Start Over</div>
            <button id="reset">Reset</button>
        </div>

        
    </body>
</html>
